<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MKPayTrack - Transactions</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body id="transactions">
  <header>
    <div class="logo">MKPayTrack</div>
    <nav>
      <ul>
        <li><a href="index.html">Dashboard</a></li>
        <li><a href="transactions.html">Transactions</a></li>
        <li><a href="upi.html">UPI Manager</a></li>
        <li><a href="recovery-goals.html">Recovery Goals</a></li>
      </ul>
    </nav>
    <button id="theme-toggle" title="Toggle Light/Dark Mode">ðŸŒ™</button>
  </header>

  <main>
    <section id="transactions-section">
      <h2>Transactions</h2>
      <div class="transaction-form">
        <!-- Hidden field used during editing -->
        <input type="hidden" id="transaction-id" />
        <input type="text" id="transaction-purpose" placeholder="Purpose/Description" />
        <input type="number" id="transaction-amount" placeholder="Amount" />
        <select id="transaction-type">
          <option value="gave">Gave</option>
          <option value="received">Received</option>
        </select>
        <select id="transaction-mode">
          <option value="cash">Cash</option>
          <option value="upi">UPI</option>
        </select>
        <input type="date" id="transaction-date" />
        <select id="transaction-status">
          <option value="pending">Pending</option>
          <option value="cleared">Cleared</option>
        </select>
        <button id="submit-transaction">Add Transaction</button>
        <button id="cancel-transaction" style="display:none;">Cancel</button>
      </div>

      <div class="transaction-filters">
        <input type="text" id="filter-name" placeholder="Filter by purpose" />
        <input type="date" id="filter-date" />
        <select id="filter-status">
          <option value="">All Status</option>
          <option value="pending">Pending</option>
          <option value="cleared">Cleared</option>
        </select>
        <select id="filter-mode">
          <option value="">All Modes</option>
          <option value="cash">Cash</option>
          <option value="upi">UPI</option>
        </select>
        <button id="apply-filters">Apply Filters</button>
        <button id="clear-filters">Clear Filters</button>
      </div>

      <div id="transaction-list"></div>
    </section>
  </main>

  <footer>
    <p>Â© 2025 MKPayTrack. All Rights Reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
