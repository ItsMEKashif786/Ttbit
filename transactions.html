<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MKPayTrack - Transactions</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body id="transactions">
  <header>
    <h2>Transactions</h2>
  </header>

  <main>
    <div class="transaction-form">
      <input type="text" id="transaction-purpose" placeholder="Purpose">
      <input type="number" id="transaction-amount" placeholder="Amount">
      <select id="transaction-type">
        <option value="gave">Gave</option>
        <option value="received">Received</option>
      </select>
      <select id="transaction-mode">
        <option value="cash">Cash</option>
        <option value="upi">UPI</option>
      </select>
      <input type="date" id="transaction-date">
      <button id="submit-transaction">Add Transaction</button>
    </div>
    <div id="transaction-list"></div>
  </main>

  <div class="bottom-nav">
    <a href="index.html"><img src="icons/home.svg" alt="">Dashboard</a>
    <a href="transactions.html"><img src="icons/transactions.svg" alt="">Transactions</a>
    <a href="upi.html"><img src="icons/upi.svg" alt="">UPI Manager</a>
    <a href="recovery-goals.html"><img src="icons/goals.svg" alt="">Goals</a>
  </div>
</body>
</html>
