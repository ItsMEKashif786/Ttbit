<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MK PayTrack</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header>
      <h1>MK PayTrack</h1>
      <button id="toggle-mode">Toggle Mode</button>
    </header><section class="dashboard">
  <div>Total Given: ₹<span id="given-total">0</span></div>
  <div>Total Received: ₹<span id="received-total">0</span></div>
  <div>Pending: ₹<span id="pending-total">0</span></div>
</section>

<section class="add-transaction">
  <h2>Add Transaction</h2>
  <form id="transaction-form">
    <input type="text" id="name" placeholder="Name" required />
    <input type="text" id="purpose" placeholder="Purpose" required />
    <input type="number" id="amount" placeholder="Amount" required />
    <input type="date" id="date" required />
    <select id="type">
      <option value="given">Given</option>
      <option value="received">Received</option>
    </select>
    <select id="method">
      <option value="cash">Cash</option>
      <option value="upi">UPI</option>
    </select>
    <button type="submit">Add</button>
  </form>
</section>

<section class="upi-manager">
  <h2>My UPI ID</h2>
  <input type="text" id="upi-id" placeholder="yourupi@upi" />
  <button onclick="saveUpiId()">Save</button>
</section>

<section class="transactions">
  <h2>Transactions</h2>
  <div id="transactions-list"></div>
</section>

  </div>  <script src="script.js"></script></body>
</html>
